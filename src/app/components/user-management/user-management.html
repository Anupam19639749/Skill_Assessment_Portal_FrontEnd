<div class="user-management-container">
  <h2>Manage Users</h2>

  <div class="user-list-card">
    <h3>All Users</h3>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roleName }}</td>
          <td>
            <button class="btn-icon-secondary" title="Edit Role" (click)="onEdit(user)">
              <span class="material-icons">edit</span>
            </button>
            <button class="btn-icon-danger" title="Delete User" (click)="onDelete(user.userId)">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="users.length === 0">No users found.</p>
  </div>

  <div class="user-edit-form-card" *ngIf="isEditMode">
  <h3>Edit User Role</h3>
  <form [formGroup]="userForm" (ngSubmit)="onUpdateRole()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="roleId">New Role</label>
      <select id="roleId" formControlName="roleId">
        <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="userForm.invalid">Update Role</button>
      <button type="button" class="btn-cancel" (click)="isEditMode = false; userForm.reset()">Cancel</button>
    </div>
  </form>
</div>
</div>
